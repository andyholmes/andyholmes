---
layout: default
---
<hgroup class="article-header">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date }}">{{ page.date | date: "%b %d, %Y" }}</time>
  &nbsp;&bull;&nbsp;
  {% for tag in page.tags %}
  <a href="/tags#{{ tag | slugify }}" class="tag">{{ tag }}</a>
  {% endfor %}
</hgroup>

{{ content }}
