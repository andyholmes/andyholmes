<article class="summary">
  <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
  <time datetime="{{ item.date }}">{{ item.date | date: "%b %d, %Y" }}</time>
  {% for tag in item.tags %}
  <a href="/tags#{{ tag | slugify }}" class="tag">{{ tag }}</a>
  {% endfor %}
  <p>{{ item.excerpt }}</p>
</article>
